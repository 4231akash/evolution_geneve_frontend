<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>New Enquiry</title>
  </head>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background:#f4f6f8; color:#0f1724;">
    <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
      <tr>
        <td align="center" style="padding:20px;">
          <!-- Container -->
          <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="600" style="max-width:600px; background:#ffffff; border-radius:12px; overflow:hidden;">
            
            <!-- Header -->
            <tr>
              <td style="padding:20px; background:linear-gradient(90deg,#0ea5a3,#2563eb); color:#ffffff; font-size:18px; font-weight:700;">
                New Enquiry Received
                <div style="font-size:12px; opacity:0.9; margin-top:4px;">From: {{name}} • {{email}}</div>
              </td>
            </tr>
            
            <!-- Body -->
            <tr>
              <td style="padding:22px; font-size:14px; color:#0f1724;">
                
                <!-- Summary -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-bottom:12px;">
                  <tr>
                    <td style="background:#f1f5f9; padding:12px; border-radius:8px; font-size:13px; font-weight:700;">
                      Summary
                      <div style="margin-top:6px; color:#334155; font-weight:normal;">{{subject}}</div>
                    </td>
                  </tr>
                </table>
                
                <!-- Fields -->
                <div style="margin-bottom:8px;">
                  <div style="font-weight:700; color:#0f1724;">Name</div>
                  <div style="margin-top:4px; color:#334155;">{{name}}</div>
                </div>
                
                <div style="margin-bottom:8px;">
                  <div style="font-weight:700; color:#0f1724;">Email</div>
                  <div style="margin-top:4px; color:#334155;">{{email}}</div>
                </div>
                
                <div style="margin-bottom:8px;">
                  <div style="font-weight:700; color:#0f1724;">Phone</div>
                  <div style="margin-top:4px; color:#334155;">{{phone}}</div>
                </div>
                
                <!-- Message -->
                <div style="margin-top:14px;">
                  <div style="font-weight:700; color:#0f1724;">Message</div>
                  <div style="white-space:pre-wrap; padding:12px; border-radius:8px; color:#0f1724; background:#f9fafb;">{{message}}</div>
                </div>
                
                <!-- Buttons -->
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin-top:18px;">
                  <tr>
                    <td>
                      <a href="{{admin_dashboard_link}}" 
                         style="display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700; background:#2563eb; color:#ffffff; margin-right:8px;">
                         Keep On touch
                      </a>
                    </td>
                    <td>
                      <a href="mailto:{{email}}" 
                         style="display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700; border:1px solid #e2e8f0; color:#0f1724;">
                         Reply to Sender
                      </a>
                    </td>
                  </tr>
                </table>
                
              </td>
            </tr>
            
            <!-- Footer -->
            <tr>
              <td style="padding:18px; font-size:13px; color:#64748b; text-align:center;">
                Evolution Genève • You received this email because a visitor submitted an enquiry on your site.
              </td>
            </tr>
            
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
